<body>

  <div id="global-container">
    <div id="container">
      <aside class="side left">
        <div class="side__inner">
          <a class="twitter icon" href="https://twitter.com/ttttkkkkccccc">Twitter</a>
          <a class="Qitta" href="https://qiita.com/ttttkkkkccccc">Qitta</a>
        </div>
      </aside>
      <div class="mobile-menu__cover"></div>
      <div class="nav-trigger"></div>
      <header class="header">
        <div class="header__inner appear up">
          <div class="logo item">
            <a href="./index.html" class="logo__link">
              <img src="./images/tkc-logo.svg" alt="ホームページのログ" class="logo__img" />
            </a>
            <div class="logo__text">
              お問い合わせどうぞ！！！！！！！！
            </div>

          <nav class="header__nav">
            <ul class="header__ul ">
              <li class="header__li item"><a href="./index.html">Service</a></li>
              <li class="header__li item">

          <button class="mobile-menu__btn">
            <span></span>

            <span></span>

        </div>
      </header>
      <section class="contact">
        <div class="contact__inner">
          <div class="contact__head">
            <h2 class="util-title">CONTACT</h2>
          </div>
          <form id="js-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdn6UVdZqn8_WZC4y-1MnTTDXv3ECZHxu1MHq_UuaPgigMNYw/formResponse" method="post">
            <p class="contact__text">
              <span class="contact__inline">＊</span>
              は入力必須項目です
            </p>
            <dl class="contact__list">
              <div class="contact__item">
                <dt class="contact__title">
                  名前
                  <span class="contact__inline">＊</span>
                </dt>
                <dd class="contact__input">
                  <input type="text"  name="entry.552241472" required>
                </dd>
              </div>
              <div class="contact__item">
                <dt class="contact__title">
                  メールアドレス
                  <span class="contact__inline">＊</span>
                </dt>
                <dd class="contact__input">
                  <input type="email"  name="emailAddress" required>
                </dd>
              </div>
              <div class="contact__item">
                <dt class="contact__title">
                  お問い合わせ内容
                  <span class="contact__inline">＊</span>
                </dt>
                <dd class="contact__input">
                  <textarea type="text"  name="entry.1843723398" required></textarea>
                </dd>
              </div>
            </dl>
            <div class="contact__submit">
              <button class="btn solid" type="submit">送信</button>
            </div>
          </form>
        </div>
        <div id="js-sucees" class="contact__message">
          <p>送信完了しました。ありがとうございました。</p>
        </div>
        <div id="js-error" class="contact__message -error">
          <p>送信に失敗しました。ページを更新して再度送信してください。</p>
        </div>
        
      </section>
      <aside class="side right">
